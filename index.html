<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <h2>Rock, Paper & Sciccors</h2>
        <button id="restart-btn" class="restart">Restart</button>
        <div class="options">
            <i class="fa-solid fa-hand-back-fist fa-5x choice" id="rock"></i>
            <i class="fa-solid fa-hand fa-5x choice" id="paper"></i>
            <i class="fa-solid fa-hand-scissors fa-5x choice" id="scissors"></i>
        </div>

        <p>Choose your move</p>
        <p class="alert" id="alert"></p>
        <div class="score-display">
            <span id="player-score-display">User:0</span><span  id="computer-score-display">Computer:0</span>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
